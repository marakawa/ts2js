name: Build, Test and Deploy

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    build-test-deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup
              uses: actions/setup-node@v4
              with:
                  node-version: '14'
            - name: Install and Build
              run: |
                  npm install
                  npm run build
            - name: Test
              run: npm test
            - name: Deploy
              if: success()
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: ./dist
